<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body>
  <!--------------------Title and Game Rules Container------------------>
  <h1 id="game-name">Tic-Tac-Toe</h1>
  <!--------------------Player/Game Conditions Contianer---------------->
  <div id="player-wrapper">
    <div id="player-container">
      <div id="enter-name">
        <input type="text" id="nameInput" />
        <button id="nameButton" type="button">Submit</button>
      </div>
      <div id="player-buttons">
        <button id="onePlayer" type="button">1 Player</button> or
        <button id="twoPlayer" type="button">2 Players</button>
      </div>
    </div>
  </div>
  <br>
  <!---------------------Status Condition Containter-------------------->
  <div id='status-wrapper'>
    <div id='status-container'>
      <div id="timer-container">Game Time: <span id="game-timer">00</span></div>
      <div id='turn-container'>Player Turn: <div id="playerTurn"> </div>
      </div>
      <div id='winner-container'></div>
    </div>
  </div>

  <!------------------------------Game Board----------------------------->
  <div class="board">
    <div id='top'></div>
    <div id="row-1">
      <div id="cell-1"></div>
      <div id="cell-2"></div>
      <div id="cell-3"></div>
    </div>
    <div id="row-2">
      <div id="cell-4"></div>
      <div id="cell-5"></div>
      <div id="cell-6"></div>
    </div>
    <div id="row-3">
      <div id="cell-7"></div>
      <div id="cell-8"></div>
      <div id="cell-9"></div>
    </div>
  </div>
  <!-------------------------------Linking of JS----------------------------->
  <script src="newMain.js"></script>
</body>

</html>
